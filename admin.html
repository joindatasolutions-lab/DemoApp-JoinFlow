<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Admin – Join Flow</title>

<!-- Protege acceso -->
<script>
  if (localStorage.getItem("admin_auth") !== "true") {
    window.location.href = "login.html";
  }
</script>

<link rel="stylesheet" href="admin.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

<!-- ========================== -->
<!--    TOP BAR CORPORATIVA     -->
<!-- ========================== -->
<header class="topbar">
  <div class="topbar-left">
    <img src="img/flow-removebg-preview.png" class="logo" alt="Join Flow Logo">
    <h1>Panel Administrador</h1>
  </div>

  <div class="topbar-right">
    <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
  </div>
</header>

<!-- ========================== -->
<!--    CONTENEDOR PRINCIPAL    -->
<!-- ========================== -->
<div class="container">

  <!-- ======= SIDEBAR (FORM) ======= -->
  <div class="sidebar">
    <div class="form-box">
      <h2>Agregar / Editar Producto</h2>

      <label>ID</label>
      <input type="text" id="id" placeholder="Ej: P009">

      <label>Nombre</label>
      <input type="text" id="nombre" placeholder="Nombre del producto">

      <label>Precio</label>
      <input type="number" id="precio" placeholder="Ej: 35000">

      <label>Tallas (ej: &quot;S a XL&quot; o &quot;N/A&quot;)</label>
      <input type="text" id="tallas" placeholder="Ej: S a XL">

      <label>URL Imagen (img/...)</label>
      <input type="text" id="imagen" placeholder="img/archivo.png">

      <button onclick="guardarProducto()" class="btn-primary">Guardar</button>
    </div>
  </div>

  <!-- ======= CATÁLOGO ======= -->
  <div class="content">
    <h2 class="titulo-seccion">Catálogo actual</h2>
    <div id="listaProductos" class="grid"></div>
  </div>

</div>

<script src="admin.js"></script>
</body>
</html>
