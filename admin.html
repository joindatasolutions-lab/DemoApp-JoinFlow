<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Admin – Join Flow</title>
<link rel="stylesheet" href="admin.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

<header class="topbar">
  <div class="topbar-left">
    <img src="img/flow-removebg-preview.png" class="logo" alt="Join Flow Logo">
    <h1>Panel Administrador</h1>
  </div>
  <div class="topbar-right">
    <span class="tag">Catálogo</span>
  </div>
</header>

<div class="container">

  <div class="sidebar">
    <div class="form-box">
      <h2 id="formTitle">Agregar / Editar Producto</h2> 

      <label>ID</label>
      <input type="text" id="id" placeholder="Ej: P009">

      <label>Nombre</label>
      <input type="text" id="nombre" placeholder="Nombre del producto">

      <label>Precio</label>
      <input type="number" id="precio" placeholder="Ej: 35000">

      <label>Tallas (ej: "S a XL" o "N/A")</label>
      <input type="text" id="tallas" placeholder="Ej: S a XL">

      <label>URL Imagen (img/...)</label>
      <input type="text" id="imagen" placeholder="img/archivo.png">

      <button onclick="guardarProducto()" class="btn-primary">Guardar</button>
      
      <button onclick="limpiarFormulario()" class="btn-secondary">Limpiar Formulario</button>
    </div>
  </div>

  <div class="content">
    <h2 class="titulo-seccion">Catálogo actual</h2>
    <div id="listaProductos" class="grid"></div>
  </div>

</div>

<script src="admin.js"></script>
</body>
</html>
