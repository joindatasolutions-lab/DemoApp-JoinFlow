<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin ‚Äì Join Flow - Gesti√≥n de Productos</title>
<link rel="stylesheet" href="admin.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

<header class="topbar">
  <div class="topbar-left">
    <img src="img/flow-removebg-preview.png" class="logo" alt="Join Flow Logo">
    <h1>Panel de Administraci√≥n</h1>
  </div>
  <div class="topbar-right">
    <a href="index.html" class="btn-catalog">üõí Ir al Cat√°logo</a>
  </div>
</header>

<div class="container main-layout">
  
  <main class="content catalog-section">
    <div class="titulo-seccion-wrapper">
      <h2 class="titulo-seccion">Cat√°logo Actual</h2>
      <button onclick="limpiarFormulario()" class="btn btn-primary btn-nuevo">
        ‚ûï Agregar Nuevo Producto
      </button>
    </div>
    
    <div class="search-box">
        <input type="text" id="search" placeholder="Buscar productos por ID o nombre..." />
    </div>

    <div id="listaProductos" class="product-grid">
      </div>
  </main>

  <aside id="productDrawer" class="drawer-panel">
    <div class="drawer-header">
      <h2 id="formTitle">‚ûï Agregar / Editar Producto</h2>
      <button onclick="limpiarFormulario()" class="btn-close-drawer">‚úï</button>
    </div>
    
    <div class="drawer-body">
      <form id="productForm" onsubmit="return false">
        <div class="form-group">
          <label for="id">ID de Producto</label>
          <input type="text" id="id" placeholder="Ej: P009" disabled>
          <small class="help-text">El ID se asigna autom√°ticamente.</small>
        </div>

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Nombre del producto" required>
        </div>

        <div class="form-group">
          <label for="precio">Precio ($)</label>
          <input type="number" id="precio" placeholder="Ej: 35000" required>
        </div>

        <div class="form-group">
          <label for="tallas">Tallas / Variantes</label>
          <input type="text" id="tallas" placeholder="Ej: S a XL, 1 a 5, o N/A" required>
        </div>

        <div class="form-group">
          <label for="imgURL">URL Imagen (Ruta: img/...)</label>
          <input type="text" id="imgURL" placeholder="Ej: img/camiseta-azul.jpg" required>
        </div>
        
        <div id="imagePreviewContainer" class="image-preview-container">
          <img id="imagePreview" src="" alt="Previsualizaci√≥n" class="image-preview" style="display:none;">
          <span id="previewPlaceholder" class="placeholder-text">URL de imagen vac√≠a</span>
        </div>

        <div class="form-actions">
          <button type="submit" onclick="guardarProducto()" class="btn btn-primary">üíæ Guardar Producto</button>
          <button type="button" onclick="limpiarFormulario()" class="btn btn-outline-secondary">‚ùå Cancelar</button>
        </div>
      </form>
      </div>
  </aside>
  
</div>

</body>
<script src="admin.js"></script>
</html>
