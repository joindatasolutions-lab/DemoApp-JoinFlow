<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Admin - JoinData Store</title>
<link rel="stylesheet" href="admin.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

<h1>Panel Administrador – Catálogo</h1>

<div class="form-box">
  <h2>Agregar / Editar Producto</h2>

  <label>ID</label>
  <input type="text" id="id">

  <label>Nombre</label>
  <input type="text" id="nombre">

  <label>Precio</label>
  <input type="number" id="precio">

  <label>Tallas (ej: "S a XL" o "N/A")</label>
  <input type="text" id="tallas">

  <label>URL Imagen (img/...)</label>
  <input type="text" id="imagen">

  <button onclick="guardarProducto()" class="btn-primary">Guardar</button>
</div>

<h2 style="margin-top:40px;">Catálogo actual</h2>
<div id="listaProductos" class="grid"></div>

<script src="admin.js"></script>
</body>
</html>
